<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <script type="text/javascript">
    Function.prototype._bind = function (target, ...args) {
      args = Array.prototype.slice.call(args)
      const fn = (...argv) => {
        argv = Array.prototype.slice.call(argv)
        return this.call(target, ...args, ...argv)
      }
      fn.prototype = this.prototype
      return fn
    }
  </script>
</body>

</html>
