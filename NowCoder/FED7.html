<!DOCTYPE html>

  <meta charset="UTF-8">

  </style>
</head>

<body>
  <script type="text/javascript">
    Array.prototype._map = function (Fn, thisArg = this) {
      if (typeof Fn !== 'function') {
        throw new TypeError(`${typeof Fn} ${Fn} is not a function`)
      }
      const arr = []
      for (let i = 0; i < this.length; i++) {
        arr.push(Fn.call(thisArg, this[i], i, this))
      }
      return arr
    }
  </script>
</body>

</html>
