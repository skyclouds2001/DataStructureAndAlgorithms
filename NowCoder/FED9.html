<body>
  <script type="text/javascript">
    const _reduce = function (Fn, initialValue) {
      let res
      let i = 0
      if (typeof initialValue === 'undefined') {
        res = this[i]
        ++i
      } else {
        res = initialValue
      }
      while (i < this.length) {
        res = Fn.call(this, res, this[i], i, this)
        ++i
      }
      return res
    }
  </script>
